      title: LineOfCreditOffer
      type: object
      properties:
        amount:
          type: integer
          description: >-
            The amount (in cents) of the credit line offer (e.g. '200000' for
            $2,000.00)
        apr:
          type: integer
          description: >-
            The apr (in basis points) of the credit line offer (e.g. '750' for
            7.50%)
