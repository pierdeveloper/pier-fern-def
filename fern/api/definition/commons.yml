# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  Address:
    properties:
      line_1: string
      line_2: optional<string>
      city: string
      state:
        type: string
        docs: 2-digit US state code (e.g. CA, IL, FL)
      zip:
        type: string
        docs: 5-digit US zip code

  Autopay:
    properties:
      authorized:
        type: boolean
        docs: a bollean indicating whether autopay is authorized
      authorization_timestamp:
        type: datetime
        docs: the timestamp when autopay was authorized
      bank_account:
        type: optional<BankAccount>
      additional_amount:
        type: optional<integer>
        docs: the additional amount to be paid on top of the minimum payment, in cents

  BankAccount:
    properties:
      bank_account_number: string
      bank_routing_number: string
      type:
        type: BankAccountType
        docs: The type of bank account, either checking or savings

  BankAccountType:
    enum:
      - checking
      - savings

  CreditType:
    enum:
      - consumer_installment_loan
      - consumer_bnpl
      - consumer_revolving_line_of_credit
      - consumer_closed_line_of_credit

  ErrorBody:
    properties:
      error_type: string
      error_code: string
      error_message: string
      error_detail: optional<list<ErrorDetail>>

  ErrorDetail:
    properties:
      value: string
      msg: string
      param: string
      location: string

errors:
  ServerError:
    status-code: 500

  RateLimitError:
    status-code: 429
    docs: |
      Pier's rate limit is set to 1,000 requests per minute. 
      The limit applies to both the sandbox and production environments.

  InvalidInputError:
    status-code: 400
    type: ErrorBody

  DuplicateEinError:
    status-code: 400
    type: ErrorBody

  DuplicateSsnError:
    status-code: 400
    type: ErrorBody

  BorrowerNotFoundError:
    status-code: 404
    type: ErrorBody

  ApplicationNotFoundError:
    status-code: 404
    type: ErrorBody

  DocumentCannotBeCreatedError:
    status-code: 400
    type: ErrorBody

  DocumentCannotBeSignedError:
    status-code: 400
    type: ErrorBody

  DocumentNotFoundError:
    status-code: 404
    type: ErrorBody

  FacilityCannotBeCreatedError:
    status-code: 400
    type: ErrorBody

  FacilityAlreadyExistsError:
    status-code: 404
    type: ErrorBody

  FacilityNotFoundError:
    status-code: 404
    type: ErrorBody

  FacilityCannotBeClosedError:
    status-code: 400
    type: ErrorBody

  PaymentNotFoundError:
    status-code: 404
    type: ErrorBody
