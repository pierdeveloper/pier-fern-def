default-group: docs
groups:
  docs:
    docs:
      domain: pier
    generators:
      - name: fernapi/fern-openapi
        version: 0.0.26
        output:
          location: local-file-system
          path: ../../openapi
        config:
          format: yaml
      - name: fernapi/fern-postman
        version: 0.0.44
        output:
          location: local-file-system
          path: ../../postman
