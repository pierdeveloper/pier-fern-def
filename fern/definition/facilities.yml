    enum:
      - active
      - closed

  PayoffAmount:
    properties:
      amount:
        type: integer
        docs: The amount of the payoff, in cents (e.g. 1000 = $10.00)
      date:
        type: string
        docs: The date the payoff is due (YYYY-MM-DD)
    examples:
      - name: Default
        value:
          amount: 100000
          date: "2023-05-12"

  PayoffAmounts:
    type: list<PayoffAmount>
    examples:
