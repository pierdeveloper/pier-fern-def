          disbursement_date: "2023-05-12"
          remaining_term: 48
          # TODO: add values here if possible
          payments_due: []
          amortization_schedule: $AmmortizationSchedules.Default
          repayment_bank_details: $commons.BankAccount.Default
          # TODO: add values here if possible
          transactions: []
