default-group: openapi-postman
groups:
  openapi-postman:
    generators:
      - name: fernapi/fern-openapi
        version: 0.0.28
        output:
          location: local-file-system
          path: ../generated/openapi
        config:
          format: yaml
      - name: fernapi/fern-postman
        version: 0.0.46
        output:
          location: local-file-system
          path: ../generated/postman
