default-group: openapi-postman
groups:
  openapi-postman:
    generators:
      - name: fernapi/fern-openapi
        version: 0.0.30
        output:
          location: local-file-system
          path: ../openapi
        config:
          format: yaml
      - name: fernapi/fern-postman
        version: 0.1.0
        output:
          location: local-file-system
          path: ../postman
